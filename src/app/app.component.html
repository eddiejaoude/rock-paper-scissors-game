<mat-toolbar>
  <span>Rock / Paper / Scissors</span>
  <span fxFlex></span>
  <span>Player {{ results.player }} / Computer {{ results.computer }}</span>
</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-icon mat-card-avatar>sports_soccer</mat-icon>
      <mat-card-title>Rock</mat-card-title>
      <mat-card-subtitle>Rock beats Scissors</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="play('rock')" color="accent">Play with Rock</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-icon mat-card-avatar>file_copy</mat-icon>
      <mat-card-title>Paper</mat-card-title>
      <mat-card-subtitle>Paper beats Rock</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="play('paper')" color="accent">Play with Paper</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-icon mat-card-avatar>restaurant</mat-icon>
      <mat-card-title>Scissors</mat-card-title>
      <mat-card-subtitle>Scissors beats Paper</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="play('scissors')" color="accent">Play with Scissors</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-card>
  <mat-card-header>
    <mat-icon *ngIf="computerResult === 'rock'" mat-card-avatar aria-hidden="false">sports_soccer</mat-icon>
    <mat-icon *ngIf="computerResult === 'paper'" mat-card-avatar aria-hidden="false">file_copy</mat-icon>
    <mat-icon *ngIf="computerResult === 'scissors'" mat-card-avatar aria-hidden="false">restaurant</mat-icon>
    <mat-card-title>Results</mat-card-title>
  <mat-card-subtitle>Computer picked {{ computerResult }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <h1>{{ result }}</h1>
  </mat-card-content>
</mat-card>
